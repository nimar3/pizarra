<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="{{ url_for('base_blueprint.static', filename='assets/pizarra/img/' + current_user.avatar) }}" class="img-circle"
                     alt="{{ _('User Avatar') }}">
            </div>
            <div class="pull-left info">
                <p>
                    {{ current_user.username }}
                </p>
                <a href="{{ url_for('account_blueprint.route_account_home') }}">
                    <i class="fa fa-circle text-success"></i> {{ _('Online') }}</a>
            </div>
        </div>

        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">{{ _('MAIN NAVIGATION') }}</li>
            <li class="{{ 'active' if url_for('home_blueprint.home') in request.path else '' }}">
                <a href="{{ url_for('home_blueprint.home') }}">
                    <i class="fa fa-dashboard"></i> <span>{{ _('Dashboard') }}</span>
                </a>
            </li>
            <li class="{{ 'active' if url_for('home_blueprint.assignments') in request.path else '' }}">
                <a href="{{ url_for('home_blueprint.assignments') }}">
                    <i class="fa fa-file-text-o"></i> <span>{{ _('Assignments') }}</span>
                </a>
            </li>
            <li class="{{ 'active' if url_for('home_blueprint.requests') in request.path else '' }}">
                <a href="{{ url_for('home_blueprint.requests') }}">
                    <i class="fa fa-upload"></i> <span>{{ _('My Requests') }}</span>
                </a>
            </li>
            <li class="{{ 'active' if '/leaderboard' in request.path else '' }}">
                <a href="#">
                    <i class="fa fa-flag-checkered"></i> <span>{{ _('Leaderboard') }}</span>
                </a>
            </li>
            <li class="{{ 'active' if url_for('home_blueprint.faq') in request.path else '' }}">
                <a href="{{ url_for('home_blueprint.faq') }}">
                    <i class="fa fa-question"></i> <span>{{ _('FAQ') }}</span>
                </a>
            </li>
            <li><a href="{{ url_for('base_blueprint.logout') }}"><i class="fa fa-circle-o text-red"></i>
                <span>{{ _('Logout') }}</span></a></li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
