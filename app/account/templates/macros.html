{% macro render_field(field, placeholder, type) %}
    <div class="form-group {{ 'has-error' if field.errors }}">
        <label for="{{ field.id }}"
               class="col-sm-2 control-label">{{ placeholder }}</label>
        <div class="col-sm-10">
            {{ field(placeholder=placeholder, class="form-control", type="password") }}
            {% if field.errors %}
                <span class="help-block">
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
                </span>
            {% endif %}
        </div>
    </div>
{% endmacro %}
